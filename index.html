<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcake Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1> Pick Your CupCake Flavor</h1>
      <div class="contanier">
        <div>
            <img src="images/cake-14.jpg" onmouseover="fadeOut(this)" onmouseleave="fadeIn(this)">
            <span class="flavor">Vanilla</span>
        </div>
          
        <div>
            <img src="images/cake-22.jpg" onmouseover="fadeOut(this)" onmouseleave="fadeIn(this)">
            <span class="flavor">Lemon</span>
        </div>

        <div>
            <img src="images/cake-4.jpg" onmouseover="fadeOut(this)" onmouseleave="fadeIn(this)">
            <span class="flavor">Oreao</span>
        </div>

        <div>
            <img src="images/cake-13.jpg" onmouseover="fadeOut(this)" onmouseleave="fadeIn(this)">
            <span class="flavor">Roseberry</span>
        </div>
        <div>
            <img src="images/cake-8.jpg" onmouseover="fadeOut(this)" onmouseleave="fadeIn(this)">
            <span class="flavor">Mixed Flavor</span>
        </div>
        <div>
            <img src="images/cake-33.jpg" onmouseover="fadeOut(this)" onmouseleave="fadeIn(this)">
            <span class="flavor">Red Velvet</span>

        </div>
      </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
